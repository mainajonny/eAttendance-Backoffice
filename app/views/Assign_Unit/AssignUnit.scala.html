@(message: String, deptoptions: Map[String, String], options: Map[String, String], unitoptions: Map[String, String], lecoptions: Map[String, String])

@main("Assign Units") {

<form method="post" class="panel" role="form" action="@routes.CAssignUnit.assignUnits()">
    <div class="wrapper">

        <div class="page-head">
            <h3 class="m-b-less">
                Assign Unit to Lecturer
            </h3>


            <br>
            <br>
            <div class="form-group clearfix">
                <label class="col-lg-3 col-md-4 control-label">AssignProg</label>

                <div class="col-lg-9">
                    <select class="form-control  select2"  data-activates='dropdown1' name="AssignProg" >
                        @for((key, value) <- options) {
                        @if(options!=null){
                        <option value="@value"> @value </option>
                        }else{
                        <option>No Programme Found</option>
                        }
                        }
                    </select>
                    <!--<input type="text" class=" form-control" rows="1" name="AssignProg" placeholder="Enter unit code" ></input>-->
                </div>

            </div>

            <br>
            <br>
            <div class="form-group clearfix">
                <label class="col-lg-3 col-md-4 control-label">AssignUnit</label>

                <div class="col-lg-9">
                    <select class="form-control  select2"  data-activates='dropdown1' name="AssignUnit" >
                        @for((key, value) <- unitoptions) {
                        @if(unitoptions!=null){
                        <option value="@value"> @value </option>
                        }else{
                        <option>No Unit Found</option>
                        }
                        }
                    </select>
                    <!--<input type="text" class=" form-control" rows="1" name="AssignUnit" placeholder="Enter unit name" ></input>-->
                </div>

            </div>

            <br>
            <br>
            <div class="form-group clearfix">
                <label class="col-lg-3 col-md-4 control-label">AssignLec</label>

                <div class="col-lg-9">
                    <select class="form-control  select2"  data-activates='dropdown1' name="AssignLec" >
                        @for((key, value) <- lecoptions) {
                        @if(lecoptions!=null){
                        <option value="@key"> @value </option>
                        }else{
                        <option>No Lecturer Found</option>
                        }
                        }
                    </select>
                    <!--<input type="text" class=" form-control" rows="1" name="UnitProg" placeholder="Enter unit department" ></input>-->
                </div>

            </div>

            <br>
            <br>
            <p class="submit"><input  class="btn btn-primary m-b-10" type="submit" name="commit" value="Assign Unit">
                <a class="btn btn-danger m-b-10" href="@routes.CAssignUnit.renderViewAssignedUnits()">Cancel</a></p>
        </div>
    </div>

</form>


}
