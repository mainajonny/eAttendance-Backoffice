@(message: String)

@main("Log in") {
<!DOCTYPE html>
<html lang="en">


    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("vendor/bootstrap/css/bootstrap.min.css")" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="@routes.Assets.at("vendor/fontawesome-free/css/all.min.css")" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->

<body>

<div class="overlay"></div>

</video>-->

<div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="masthead-content text-white py-5 py-md-0">
                    <h1 class="mb-3">iATTENDANCE</h1>
                    <p class="mb-5">Welcome to iAttendance, please
                        <strong>Log in</strong> to proceed.</p>

                    <input type="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="basic-addon"></br>
                    <input type="password" class="form-control" placeholder="Enter password..." aria-label="Enter password..." aria-describedby="basic-addon"></br>
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">Log in</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
        <li class="list-unstyled-item">
            <a href="#">

            </a>
        </li>
        <li class="list-unstyled-item">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>
        <li class="list-unstyled-item">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
    </ul>
</div>
