@(message: String,stud: MStud, options: Map[String, String])

@main("Edit Students") {

<form method="post" class="panel" role="form" action="@routes.CStud.EditStudent(stud.gid)">
    <div class="wrapper">

        <div class="page-head">
            <h3 class="m-b-less">
                Edit Student
            </h3>


            <br>
            <br>
            <div class="form-group">
                <label class="col-lg-3 col-md-4 control-label">StudName</label>

                <div class="col-lg-9 col-md-8">
                    <input type="text" class=" form-control" rows="1" name="StudName" required value="@stud.StudName" ></input>
                </div>

            </div>

            <br>
            <br>
            <div class="form-group">
                <label class="col-lg-3 col-md-4 control-label">RegNo</label>

                <div class="col-lg-9 col-md-8">
                    <input type="text" class=" form-control" rows="1" name="RegNo" required value="@stud.RegNo" ></input>
                </div>

            </div>

            <br>
            <br>
            <div class="form-group clearfix">
                <label class="col-lg-3 col-md-4 control-label">Prog</label>

                <div class="col-lg-9">
                    <select class="form-control  select2"  data-activates='dropdown1' name="Prog" >
                        <option value="@stud.Prog"> @stud.Prog </option>
                        @for((key, value) <- options) {
                        @if(options!=null){
                        <option value="@value"> @value </option>
                        }else{
                        <option>No Department Found</option>
                        }
                        }
                    </select>
                    <!--<input type="text" class=" form-control" rows="1" name="Prog" placeholder="Enter student's programme" ></input>-->
                </div>

            </div>

            <br>
            <br>
            <div class="form-group">
                <label class="col-lg-3 col-md-4 control-label">Year</label>

                <div class="col-lg-9 col-md-8">
                    <input type="text" class=" form-control" rows="1" name="Year" required value="@stud.Year" ></input>
                </div>

            </div>

            <br>
            <br>
            <div class="form-group">
                <label class="col-lg-3 col-md-4 control-label">Sem</label>

                <div class="col-lg-9 col-md-8">
                    <input type="text" class=" form-control" rows="1" name="Sem" required value="@stud.Sem" ></input>
                </div>

            </div>

            <br>
            <br>
            <p class="submit"><input  class="btn btn-primary m-b-10" type="submit" name="commit" value="Update Student">
                <a class="btn btn-danger m-b-10" href="@routes.CStud.renderViewStuds()">Cancel</a></p>
        </div>
    </div>

</form>


}
